<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Human Reconstruction Test</title>

  <!-- Model Viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="static/css/bulma.min.css">
  <link rel="stylesheet" href="static/css/index.css">
  <link rel="stylesheet" href="static/css/fontawesome.all.min.css">

  <style>
    #debug-console {
      background: #333;
      color: #0f0;
      padding: 10px;
      margin-top: 20px;
      border-radius: 4px;
      font-family: monospace;
      min-height: 100px;
      white-space: pre-wrap;
    }
    .error-msg { color: #f00; }
    .success-msg { color: #0f0; }
    .info-msg { color: #fff; }
  </style>
</head>

<body>

<section class="section">
  <div class="container">
    <h2 class="title is-5 has-text-centered">Human Reconstruction Test</h2>
    <p class="has-text-centered">Testing sample_291_vggt_veo.glb</p>

    <!-- Real-time debug: shows the current camera orbit for debugging -->
    <div class="has-text-centered" style="margin-bottom: 1em;">
      <p id="camera-orbit-display" class="is-size-5 has-text-weight-semibold">
        Azimuth: --, Polar: --, Radius: --
      </p>
      <p>Status: <span id="load-status">Waiting...</span></p>
    </div>

    <!-- Model Viewer element -->
    <div style="max-width: 800px; margin: 0 auto;">
      <model-viewer id="QualitativeResult"
                    src="resources/evaluation_pipeline/sample_291_vggt_veo.glb"
                    alt="3D Model"
                    camera-controls
                    touch-action="pan-y"
                    environment-image="neutral"
                    camera-orbit="auto auto auto"
                    min-camera-orbit="auto auto auto"
                    max-camera-orbit="auto auto auto"
                    shadow-intensity="1"
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    style="width:100%; height:500px; background:#f0f0f0; border: 3px solid #43a3f6; border-radius: 8px;">
        
        <div slot="progress-bar" style="background-color: rgba(0, 0, 0, 0.5); width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; color: white;">
            Loading...
        </div>
        <div slot="error" style="background-color: rgba(255, 0, 0, 0.1); width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; color: red;">
            Error loading model
        </div>
      </model-viewer>
    </div>

    <!-- Controls -->
    <div class="has-text-centered" style="margin-top: 1em;">
      <button id="btn-reset-camera" class="button is-info">Reset Camera</button>
      <button id="btn-log-camera" class="button is-warning">Log Camera</button>
    </div>

    <!-- Debug Console -->
    <div id="debug-console">Console Log:
</div>

  </div>
</section>

<script>
  const modelViewer = document.getElementById('QualitativeResult');
  const orbitDisplay = document.getElementById('camera-orbit-display');
  const debugConsole = document.getElementById('debug-console');
  const loadStatus = document.getElementById('load-status');

  function log(msg, type='info') {
    const div = document.createElement('div');
    div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
    div.className = type + '-msg';
    debugConsole.appendChild(div);
    console.log(msg);
  }

  // Event Listeners
  modelViewer.addEventListener('load', () => {
    log('Model loaded successfully!', 'success');
    loadStatus.textContent = 'Loaded';
    loadStatus.style.color = 'green';
    
    // Center camera
    modelViewer.jumpCameraToGoal();
  });

  modelViewer.addEventListener('error', (error) => {
    log(`Error loading model: ${error.detail}`, 'error');
    log(`Please check if the file exists at: ${modelViewer.src}`, 'error');
    log(`If using file:// protocol, you must use a local web server (e.g. python3 -m http.server)`, 'error');
    loadStatus.textContent = 'Error';
    loadStatus.style.color = 'red';
  });

  modelViewer.addEventListener('progress', (e) => {
    const progress = e.detail.totalProgress;
    if (progress < 1) {
        loadStatus.textContent = `Loading: ${(progress * 100).toFixed(0)}%`;
    }
  });

  modelViewer.addEventListener('camera-change', () => {
    const orbit = modelViewer.getCameraOrbit();
    const azimuthDeg = orbit.theta * 180 / Math.PI;
    const polarDeg   = orbit.phi   * 180 / Math.PI;
    const radiusM    = orbit.radius;

    orbitDisplay.textContent = 
      `Azimuth: ${azimuthDeg.toFixed(2)}°, ` +
      `Polar: ${polarDeg.toFixed(2)}°, ` +
      `Radius: ${radiusM.toFixed(2)}m`;
  });

  document.getElementById('btn-reset-camera').addEventListener('click', () => {
     modelViewer.cameraOrbit = '0deg 75deg 105%';
     modelViewer.jumpCameraToGoal();
     log('Camera reset');
  });

  document.getElementById('btn-log-camera').addEventListener('click', () => {
    const orbit = modelViewer.getCameraOrbit();
    log(`Current Orbit: ${orbit.theta}rad ${orbit.phi}rad ${orbit.radius}m`);
  });

  // Initial check
  log(`Attempting to load: ${modelViewer.src}`);

</script>

</body>
</html>
